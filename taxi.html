<!doctype html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/taxi.css">

        <script src="jquery-1.12.0.js"></script>
        <script src="jquery-blink.js"></script>

    </head>
    <body ondblclick="changeColorBody()">

    <main>

      <div class="message">
        <p id="message">Messages goes here...</p>
      </div>

    <div class= "buttons" style="margin: 0 auto; text-align: center;">
      <button class = "button" id="start" type="button" onclick="timer.start()">Let's Go!</button>
      <button class = "button" id="pause" type="button" onclick="timer.pause()">Pause</button>
      <button class = "button" id="resume" type="button" onclick="timer.resume()">Resume</button>
      <button class = "button" id="stop" type="button" onclick="timer.stop()">Stop</button>
    </div>

      <div id="timer"></div>


      <div class="road">

      <!-- <div id = "test-resize">
         -->
      <div class="queue queue-first inactive" onclick = "changeColorFive()">
        <div id="queue-five-rand"  class="queue-count">0</div>
        <img src="./img/passenger.png" width="25" height="25">
      </div>


      <div class="queue queue-second inactive" onclick = "changeColorTen()">
        <div id="queue-ten-rand"  class="queue-count">0</div>
        <img src="./img/passenger.png" width="25" height="25">
      </div>

      <div class="queue queue-third inactive" onclick = "changeColorTwenty()">
        <div id="queue-twenty-rand" class="queue-count">0</div>
        <img src="./img/passenger.png" width="25" height="25">
      </div>


      <div class="taxi slot-one-of-nine">
        <div class="wheels"></div>
        <div class="passengers five-rand">0</div>
        <div class="passengers ten-rand">0</div>
        <div class="passengers twenty-rand">0</div>
      </div>


        <div class="robot one-of-nine lights-go">
          <div class="lights">
            <div class="stop">&bull;</div>
            <div class="slowdown">&bull;</div>
            <div class="go">&bull;</div>
          </div>
        </div>

        <div class="robot two-of-nine lights-go">
          <div class="lights">
            <div class="stop">&bull;</div>
            <div class="slowdown">&bull;</div>
            <div class="go">&bull;</div>
          </div>

        </div>

        <div class="robot three-of-nine lights-go">
          <div class="lights">
            <div class="stop">&bull;</div>
            <div class="slowdown">&bull;</div>
            <div class="go">&bull;</div>
          </div>
          <div class="queue queue-first inactive" onclick = "changeColorFive()">
            <!-- <div id="queue-five-rand"  class="queue-count">0</div> -->
            <img src="./img/passenger.png" width="25" height="25">
          </div>
        </div>

        <div class="robot four-of-nine lights-go">
          <div class="lights">
            <div class="stop">&bull;</div>
            <div class="slowdown">&bull;</div>
            <div class="go">&bull;</div>
          </div>
        </div>

        <div class="robot five-of-nine lights-go">
          <div class="lights">
            <div class="stop">&bull;</div>
            <div class="slowdown">&bull;</div>
            <div class="go">&bull;</div>
          </div>
          <div class="queue queue-second inactive" onclick = "changeColorTen()">
            <!-- <div id="queue-ten-rand"  class="queue-count">0</div> -->
            <img src="./img/passenger.png" width="25" height="25">
          </div>
        </div>

        <div class="robot six-of-nine lights-go">
          <div class="lights">
            <div class="stop">&bull;</div>
            <div class="slowdown">&bull;</div>
            <div class="go">&bull;</div>
          </div>
        </div>

        <div class="robot seven-of-nine lights-go">
          <div class="lights">
            <div class="stop">&bull;</div>
            <div class="slowdown">&bull;</div>
            <div class="go">&bull;</div>
          </div>
        </div>

        <div class="robot eight-of-nine lights-go">
          <div class="lights">
            <div class="stop">&bull;</div>
            <div class="slowdown">&bull;</div>
            <div class="go">&bull;</div>
          </div>
        </div>

        <div class="robot nine-of-nine lights-go">
          <div class="lights">
            <div class="stop">&bull;</div>
            <div class="slowdown">&bull;</div>
            <div class="go">&bull;</div>
          </div>
          <div class="queue queue-third inactive" onclick = "changeColorTwenty()">
            <!-- <div id="queue-twenty-rand" class="queue-count">0</div> -->
            <img src="./img/passenger.png" width="25" height="25">
          </div>
        </div>


      </div>

      <div class="signs">
          <div class="sign departure">Waterfront</div>
          <div class="sign stop1">Foreshore</div>
          <div class="sign stop2">Gardens</div>
          <div class="sign destination">Cape Town Station</div>
      </div>



    </main>

    </body>

    <script src="app.js" charset="utf-8"></script>
    <script src="support.js" charset="utf-8"></script>





</html>
